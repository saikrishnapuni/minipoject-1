<body>
    <div class="data">

</div>
     <div class="pro">
        <h2>Professional information</h2>

        <button class="addemp">Add</button>
        <input type="text" placeholder="skills">
        <button class="addskills">Add</button>

<div class="btn"><a href="temp1.html"><button class="gcv">generate CV</button></a></div>
<script>
    const addemp=document.querySelector(".addemp")
    const addpi=document.querySelector(".addpi")
    const addskills=document.querySelector(".addskills")
    const addref=document.querySelector(".addref")
    const pro=document.querySelector(".pro")
    addemp.addEventListener("click",function(){
          let inp=document.createElement("input")
          pro.insertBefore(inp,addemp)
    })
    addpi.addEventListener("click",function(){
          let inp=document.createElement("input")
          pro.insertBefore(inp,addpi)
    })
    addskills.addEventListener("click",function(){
          let inp=document.createElement("input")
          pro.insertBefore(inp,addskills)
    })
    addref.addEventListener("click",function(){
          let inp=document.createElement("input")
          pro.insertBefore(inp,addref)
    })
</script>
